<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Repository</title>
    <style>
        /* Add some basic styling for the buttons */
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Example PowerPoint File Button -->
<button onclick="location.href='examplePresentation.pptx'" type="button">examplePresentation.pptx</button>

<!-- Example PDF File Button -->
<button onclick="location.href='exampleDocument.pdf'" type="button">exampleDocument.pdf</button>
